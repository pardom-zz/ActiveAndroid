apply plugin: 'java'
apply plugin: 'maven'

group = 'com.github.matheusbristot'
version = '3.2.8'

sourceCompatibility = 1.8 // java 8
targetCompatibility = 1.8

uploadArchives {
    repositories {
        mavenLocal()
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.guava:guava:18.0'
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}

// To specify a license in the pom:
install {
    repositories.mavenInstaller {
        pom.project {
            licenses {
                license {
                    name 'The Apache Software License, Version 2.0'
                    url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    distribution 'repo'
                }
            }
            scm {
                connection = 'scm:git@github.com:matheusbristot/ActiveAndroid.git'
                developerConnection = 'scm:git@github.com:matheusbristot/ActiveAndroid.git'
                url = 'https://github.com/matheusbristot/ActiveAndroid'
            }
        }
    }
}